{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  <!-- {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add a Cat</h1>
  {% endif %} -->
    {% if cat %}
        <h1>Edit {{ cat.name }}</h1>
    {% else %}
        <h1>Add a Cat</h1>
    {% endif %}
  <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %} <!-- This is required for security purposes -->
  <table>
    {{ form.as_table }} <!-- This will render the form fields as a table -->
    <!-- you can also change it to {{ form.as_p }} to render the form fields as paragraphs or whatever -->
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
