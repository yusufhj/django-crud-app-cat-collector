{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Collector</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
        rel="shortcut icon"
        type="image/png"
        href="{% static 'images/splash.svg' %}"
    />
    {% block head %} 
    {% endblock %}
</head>
<body>
    <header>
        <div class="header-logo-container">
            <a href="/">
                <img src="{% static 'images/header-logo.svg' %}" alt="The Cat Collector Logo" />
            </a>
        </div>
        <nav>
            <ul>
              {% if user.is_authenticated %}
                <li><a href="{% url 'cat-index' %}">All Cats</a></li>
                <li><a href="{% url 'toy-index' %}">All Toys</a></li>
                <li><a href="{% url 'cat-create' %}">Add a Cat</a></li>
                <li><a href="{% url 'toy-create' %}">Add a Toy</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit">Log out</button>
                    </form>
                </li>
              {% else %}
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'home' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
              {% endif %}
            </ul>
          </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
